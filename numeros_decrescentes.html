<meta charset="UTF-8">
<script>

	function pulaLinha()
	{
		document.write("<br><br>");
	}
	
	function mostra(mensagem)
	{
		document.write(mensagem);
		pulaLinha();
	}

    var numero = 20;

    while(numero >=0){
        mostra(numero)
        numero = numero -1;
    
    }
mostra("Fim")
</script>
