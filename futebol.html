<meta charset="UTF-8">
<script>

	function pulaLinha()
	{
		document.write("<br><br>");
	}
	
	function mostra(mensagem)
	{
		document.write(mensagem);
		pulaLinha();
	}

    var vitorias = parseInt(prompt("Entre com o numero de vitorias"));
    var empates = parseInt( prompt("Digite o numero de empates"));
	var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if (pontos > 28){
        mostra("Seu time está melhor que o ano passado");
    } else if (pontos == 28){
        mostra("Seu time está igual ao ano passado");
    } else{
        mostra("Seu time está pior que o ano passado");

    }

    mostra("Fim") //imprime depois de todas as opções por estar fora do if
     
    	
</script>
