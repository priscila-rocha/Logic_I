<meta charset="UTF-8">

<h3>Receitas da Pri</h3>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));
    var contador = 1;

    while(contador <= quantidade) {

        var ingredienteEntrada = prompt("Informe o ingrediente " + contador);
        var achou = false;

        for(var posicao = 0; posicao < ingredientes.length; posicao++){

            if(ingredientes[posicao] == ingredienteEntrada){
                achou = true;
                break;
            }
        }

            if(achou==false){
                ingredientes.push(ingredienteEntrada);
                contador++;

            }
        

    }

    console.log(ingredientes);
    document.write(ingredientes);
    
</script>
