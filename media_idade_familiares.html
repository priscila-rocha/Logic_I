<meta charset="UTF-8">

<script>

function pulaLinha()
{
    document.write("<br><br>");
}

function mostra(mensagem)
{
    document.write(mensagem);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares"));
contador = 0;
totalIdades = 0;
while(contador < totalFamiliares){
var idade = parseInt(prompt("Digite a sua idade"));
var totalIdades = totalIdades + idade;
contador++;
}
mostra("A média das idades dos familiares é " + totalIdades / totalFamiliares);

</script>
